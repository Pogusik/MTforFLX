<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLX | Мультитул для SCP:SL</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <img src="assets/logo.png" alt="FLX Logo" id="logo">
                <h1>FLX | Мультитул для SCP:SL</h1>
            </div>
        </header>

        <div class="main-content">
            <nav class="sidebar">
                <ul class="tab-list">
                    <li class="tab-item active" data-tab="cassie">
                        <i class="fas fa-sliders-h"></i> CASSIE
                    </li>
                    <li class="tab-item" data-tab="cassie-editor">
                        <i class="fas fa-edit"></i> CASSIE Editor
                    </li>
                    <li class="tab-item" data-tab="cassie-checker">
                        <i class="fas fa-check-circle"></i> CASSIE Checker
                    </li>
                    <li class="tab-item" data-tab="clscript">
                        <i class="fas fa-gamepad"></i> CLscript
                    </li>
                    <li class="tab-item" data-tab="rpitem">
                        <i class="fas fa-briefcase"></i> RPitem
                    </li>
                    <li class="tab-item" data-tab="settings">
                        <i class="fas fa-cog"></i> Настройки
                    </li>
                </ul>
            </nav>

            <div class="content-area" id="content-area">
                <!-- Вкладки будут загружаться сюда динамически -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
